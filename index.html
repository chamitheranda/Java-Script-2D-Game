<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeyup="key(event);" class="body" onload="idleStart();">
    <!--Welcome page-->
    <div class="start" id="start">
        <img src="images/gamename.gif" alt="game name" class="name" id="name">
        <button class="stbtn" id="stbtn" onclick="clickPN(),idleSound(),backSound();">Play Now</button>
    </div>
    <!--Start page-->
    <div class="b" id="b">
        <img src="images/Run (1).png" alt="charcter" class="charcter" id="character">
        <img src="images/finish.gif" alt="" class="finish" id="finish">
        <img src="images/Bird 1.png" alt="bird img" class="bird1" id="bird1">
        <img src="images/Bird 1.png" alt="bird img" class="bird2" id="bird2">
        <img src="images/Bird 1.png" alt="bird img" class="bird3" id="bird3">
        <div class="mid">
            <p class="score">Score : </p>
            <p class="score2" id="score">0</p>
        </div>
    </div>
     <!--End page-->
     <div class="end" id="end">
        <div style="color: rgb(251,255,11); margin-top: 150px;">Game Over!</div>
        <div style="color: rgb(145,189,0);">Your Score</div>
        <div id="endscore" style="color: rgb(54,200,223);">0</div>
        <button class="btn" onclick="re();">Try again</button>
    </div>
   <script src="script.js"></script> 
</body>
</html>
